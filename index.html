<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg">
    </div>
    <div class="text">
      <p class="heading">Order Summary</p>
      <p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
       <div class="music">
        <div class="left">
          <img src="./images/icon-music.svg"></img>
          <div class="plan">Annual Plan <span>$59.99/year</span></div>
        </div>
          <div class="change"><a href="#change">Change</a></div>
       </div>
      <div class="button">
        <button class="payment" type="submit">Proceed to Payment</button>
      </div>
      <div class="cancel">Cancel Order</div>
    </div>
  </div>
</body>
</html>
